<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Primary Meta -->
    <title>Wanderlust Adventures — Travel Smarter, Explore the World</title>
    <meta name="description"
        content="Plan your next adventure with ease. Explore top destinations, weather insights, best flight options, and personalized travel itineraries for any budget and style." />
    <meta name="keywords"
        content="travel, tours, best flights, travel planning, destinations, personalized trips, travel agency, adventures, vacations" />
    <!-- Author & Ownership -->
    <meta name="author" content="Anzhelika Spekter" />
    <meta name="copyright" content="© 2025 Wanderlust Adventures" />
    <meta name="publisher" content="Anzhelika Spekter" />
    <!-- Open Graph / Facebook / LinkedIn -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Wanderlust Adventures — Your Next Great Travel Experience" />
    <meta property="og:description"
        content="Discover top destinations, secure the best flights, enjoy curated experiences, and plan your trip effortlessly." />
    <meta property="og:image" content="/assets/img/og/og-image.png" />
    <meta property="og:url" content="https://example.com" />
    <meta property="og:site_name" content="Wanderlust Adventures" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Wanderlust Adventures — Travel Made Easy" />
    <meta name="twitter:description"
        content="Plan unforgettable trips with curated guides, best flight deals, and personalized travel services." />
    <meta name="twitter:image" content="/assets/img/og/og-image.png" />
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicons/favicon.ico?v=1">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicons/favicon-32.png?v=1">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicons/favicon-16.png?v=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicons/apple-touch-icon.png?v=1">
    <link rel="mask-icon" href="/assets/img/favicons/safari-pinned-tab.svg?v=1" color="#0D1117">
    <!-- Manifest -->
    <link rel="manifest" href="/site.webmanifest">
    <!-- Theme colors for mobile -->
    <meta name="theme-color" content="#0D1117">
    <meta name="apple-mobile-web-app-status-bar" content="#0D1117">
    <!-- Preload & Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header" role="banner">
        <div class="container header__inner">
            <!-- LOGO -->
            <a href="/" class="logo" aria-label="Wanderlust Adventures — Home">
                <img src="assets/img/content/logo.svg" alt="Wanderlust Adventures Logo" width="140" height="32"
                    loading="eager" />
            </a>
            <!-- DESKTOP NAV -->
            <nav class="nav" aria-label="Primary navigation">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#destinations" class="nav__link">Destinations</a>
                    </li>
                    <li class="nav__item">
                        <a href="#tours" class="nav__link">Top Tours</a>
                    </li>
                    <li class="nav__item">
                        <a href="#plan" class="nav__link">Plan Your Trip</a>
                    </li>
                    <li class="nav__item">
                        <a href="#reviews" class="nav__link">Reviews</a>
                    </li>
                    <li class="nav__item">
                        <a href="#contacts" class="nav__link">Contacts</a>
                    </li>
                </ul>
            </nav>
            <!-- RIGHT ACTIONS -->
            <div class="header__actions">
                <!-- AUTH BUTTONS -->
                <a href="#" class="header__actions-login">Login</a>

                <div class="header__actions-inner">
                    <a href="#" class="header__actions-signup">Sign Up</a>
                    <!-- LANGUAGE SELECT -->
                    <div class="lang-select" aria-label="Language selector">
                        <button class="lang-select__toggle" aria-haspopup="listbox" aria-expanded="false"
                            aria-controls="lang-list">
                            EN <img src="assets/img/icons/arrow-down.svg" width="24" height="24"
                                class="lang-select__icon" alt="Lamguage More" aria-hidden="true">
                        </button>

                        <ul class="lang-select__list" id="lang-list" role="listbox" hidden>
                            <li role="option" data-lang="EN" aria-selected="true" class="lang-select__option active">EN</li>
                            <li role="option" data-lang="ES" class="lang-select__option">ES</li>
                            <li role="option" data-lang="FR" class="lang-select__option">FR</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- BURGER -->
            <button class="burger" aria-label="Open menu" aria-expanded="false" aria-controls="mobile-menu" hidden>
                <img src="assets/img/icons/menu.svg" alt="Mobile Menu" class="burger__icon" width="24" height="24" />
            </button>
        </div>
        <!-- MOBILE NAV OVERLAY -->
        <nav class="mobile-nav" id="mobile-menu" aria-label="Mobile navigation" hidden>
            <!-- Close button (иконка Х) -->
            <button class="mobile-nav__close" aria-label="Close menu" aria-controls="mobile-menu">
                <img src="assets/img/icons/close.svg" alt="" class="mobile-nav__close-icon" width="28" height="28" />
            </button>

            <!-- Menu list (центр экрана) -->
            <ul class="mobile-nav__list">
                <li class="mobile-nav__item">
                    <a href="#destinations" class="mobile-nav__link">Destinations</a>
                </li>
                <li class="mobile-nav__item">
                    <a href="#tours" class="mobile-nav__link">Top Tours</a>
                </li>
                <li class="mobile-nav__item">
                    <a href="#plan" class="mobile-nav__link">Plan Your Trip</a>
                </li>
                <li class="mobile-nav__item">
                    <a href="#reviews" class="mobile-nav__link">Reviews</a>
                </li>
                <li class="mobile-nav__item">
                    <a href="#contacts" class="mobile-nav__link">Contacts</a>
                </li>
            </ul>

            <!-- Bottom actions -->
            <div class="mobile-nav__actions">
                <a href="#" class="mobile-nav__login">Login</a>
                <a href="#" class="mobile-nav__signup">Sign Up</a>
            </div>
        </nav>
    </header>
    <!-- MAIN CONTENT -->
    <main class="main" id="main" hidden>
        <!-- Content goes here -->
    </main>
    <!-- FOOTER -->
    <footer class="footer" id="footer" hidden>
        <div class="container">
            <p class="footer__text">© 2025 Wanderlust Adventures. All rights reserved.</p>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
</body>

</html>
